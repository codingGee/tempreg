{% extends "base/header.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
<div class="wrapper d-flex align-items-stretch">
  {% include 'base/dashboard_nav.html' %}
      <div id="content" class="p-4 p-md-5 pt-5">
        <h1 class="mt-4">User Profile</h1>
        <h4 class="lead mb-3">Welcome {{request.user.first_name}}
        </h4>
        <div class="card">
          <h1 class="text-center m-1">
            <i class="fas fa-user"></i> Car Information
          </h1>
          <div class="row">
            <div class="col-md-4">
              <div class="user__image mx-4 mt-4">
                <img class="mt-2 rounded" id="output" width="100%"/>
                <!-- <img src="../static/img/sam.bg.svg" alt="user-image" srcset=""> -->
                <input type="file" accept="image/*" onchange="loadFile(event)">
                <h3 class="mx-3">Vehicle Owner</h3>
              </div>
            </div>
            <div class="col-md-8 m-auto">
              <div class="card-body">
                
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
{% endblock %}
