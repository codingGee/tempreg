<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/dashboard_css.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Dashboard | Settings - Tempreg </title>
</head>
<body>
<div class="wrapper d-flex align-items-stretch">
    {% include 'base/dashboard_nav.html' %}
    <div id="content" class="p-4 p-md-5 pt-5">
        <h1 class="mt-4">Dashboard</h1>
        <h4 class="lead mb-3">Welcome, {{ request.user.first_name }} </h4>    
        <div class="">
          <div class="row mt-5">
            <div class="col-md-8 m-auto">
              <div class="card card-body">
                <h3 class="text-center mb-3">
                  <i class="fas fa-user-plus"></i> Change Password
                </h3>
                <form method="post">
                    {{ form.as_p }}
                    <p><input type="submit" value="Change"></p>
                    {% csrf_token %}
                </form>
                  <!-- <button type="submit" class="btn btn-primary mt-3 w-25 font-weight-800">
                    Edit Profile
                  </button> -->
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <!-- Template Main JS File -->
  <script src="/static/js/main.js"></script>
  <!-- <script src="/static/js/index.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>
  <script>
      (function ($) {

          "use strict";

          var fullHeight = function () {

              $('.js-fullheight').css('height', $(window).height());
              $(window).resize(function () {
                  $('.js-fullheight').css('height', $(window).height());
              });

          };
          fullHeight();

          $('#sidebarCollapse').on('click', function () {
              $('#sidebar').toggleClass('active');
          });

      })(jQuery);
  </script>
</body>
</html>
