{% extends "base/header.html" %}
{% load widget_tweaks %}
{% block title %}Tempreg | Search States {% endblock %}
{% block content %}
    <div class="container">
    <h2 class="text-center text-white-50 mt-md-3">State Search</h2>
        <div class="d-flex justify-content-center">
            <div class="col-md-8">
                <form method="post">
                    {% csrf_token %}
                    <div class="col-md-10">
                        {{ form.state | add_class:'form-control' }}
                    </div>
                    <div class="d-flex justify-content-start mx-3">
                        <button class="btn btn-outline-dark mt-3 w-25" type="submit"> Search </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div style="position:relative; top: 300px;">
        <h1 class="text-center mt-5 text-white font-weight-bolder">Only Approved users have access to this page!</h1>
    </div>
{% endblock %}
